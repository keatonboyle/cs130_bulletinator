<!DOCTYPE html>
<html>
	<head>
		<title>Account info</title>

	</head>
	<body>

		E-mail: <!--E-mail--><br>
		<br>
		<fieldset>
			<legend>Change password</legend>

				<table border="0">

				</table>

		</fieldset>
